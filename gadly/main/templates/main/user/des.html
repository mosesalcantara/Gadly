<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  {% load static %}
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="apple-touch-icon" sizes="76x76" href="{% static 'main/img/apple-icon.png' %}">
  <link rel="icon" type="image/png" href="{% static 'main/img/favicon.png' %}">
  <title>Gadly</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <!--     Fonts and icons     -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
  <!-- Nucleo Icons -->
  <link href="{% static 'main/css/nucleo-icons.css' %}" rel="stylesheet" /> 
  <link href="{% static 'main/css/nucleo-svg.css' %}" rel="stylesheet" />
  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
  <!-- CSS Files -->
  <link id="pagestyle" href="{% static 'main/css/argon-dashboard.css' %}" rel="stylesheet" /> 
  <style>
    .glass {
      background-color: rgba(255, 255, 255, 0.45);
      backdrop-filter: blur(15px);
      box-shadow: 0 0 10px 1px rgb(0 0 0 / 25%);
    }
  </style>
</head>

<body class="g-sidenav-show   bg-gray-100">
  {% include '../includes/user/sidebar.html' %}
  <main class="main-content position-relative border-radius-lg ">
    <!-- Navbar -->
    {% include '../includes/admin/navbar.html' %}
    <!-- End Navbar -->
    <div class="container-fluid py-4">
      <!---->
      <div class="row">
        <div class="col-lg-7 mb-lg-0 w-100">
          <div class="card z-index-2 glass">
            <div class="card-header pb-0 pt-3 bg-transparent">
              <h5 class="text-capitalize">History</h5>
            </div>
            <div class="card-body p-3" style="overflow: scroll; height:73vh;">
              <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">Open Modal</button>
            </div>
          </div>
        </div>
        {% include '../includes/admin/footer.html' %} 
    </div>
  </main>
  {% include '../includes/admin/setting_button.html' %} 
  <!--   Core JS Files   -->
  <script src="{% static 'main/js/core/popper.min.js' %}"></script>
  <script src="{% static 'main/js/core/bootstrap.min.js' %}"></script>
  <script src="{% static 'main/js/plugins/perfect-scrollbar.min.js' %}"></script>
  <script src="{% static 'main/js/plugins/smooth-scrollbar.min.js' %}"></script>
  <script src="{% static 'main/js/plugins/chartjs.min.js' %}"></script>
  <script>
    var win = navigator.platform.indexOf('Win') > -1;
    if (win && document.querySelector('#sidenav-scrollbar')) {
      var options = {
        damping: '0.5'
      }
      Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
    }
  </script>
  <!-- Github buttons -->
  <script async defer src="https://buttons.github.io/buttons.js"></script>
  <!-- Control Center for Soft Dashboard: parallax effects, scripts for the example pages etc -->
  <script src="{% static 'main/js/argon-dashboard.min.js' %}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="false">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-body">
          <h1>Modal Content</h1>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
