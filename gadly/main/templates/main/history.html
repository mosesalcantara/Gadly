<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <a href="/main/home">Back</a><br>
    {% for id,rep_dict in det.items %}
        <table>
            <h4>ID: {{id}}</h4>
            <tr>
                <th>Word</th>
                <th>Replacement</th>
            </tr>
            {% for title,entry in rep_dict.items %}
                {% for word,rep in entry.items %}
                    <tr>
                        <td>{{word}}</td>
                        <td>{{rep}}</td>
                    </tr>
                {% endfor %}
            {% endfor %}
        </table>
    {% endfor %}
</body>
</html>
