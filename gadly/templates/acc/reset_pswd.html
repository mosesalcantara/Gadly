<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    {% load static %}
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <meta charset="utf-8">  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/account.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="{% static 'img/favicon.png' %}">
    <title>Reset Password</title>
    <style>
      .acc-msg-con{
        display:flex;
        position: absolute;
        justify-content: center;
        align-items: center;
        top:0;
        height:17%;
        width: 52.3%;
        z-index: 999;
        pointer-events: none;
      }
      .acc-msg-alert{
        width:auto;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    {% include './includes/msgs.html' %}
    <div class="main">
      <a href="/acc"><img src="{% static 'img/back.png' %}" alt="Back" style="width:40px; height:40px;"></a>
      <form class="form" method="post">
        {% csrf_token %}
        <h1 class="form_title title">GADLY</h1><br>
        <h2 class="form_title title">Reset Your Password</h2>
        <input class="form__input" type="password" placeholder="New Password" name="pswd" minlength="8">
        <input class="form__input" type="password" placeholder="Confirm Password" name="con_pswd" minlength="8">
        <input class="form button" type="submit" value="Reset Password" style="cursor:pointer;">
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
